<html>

<head>
    <title>Clock</title>
    <link href="main.css" rel="stylesheet">
    <link rel="canonical" href="http://zeyadetman.me/Clock">
    <link rel="zeyadetman" href="https://twitter.com/zeyadetman">
</head>

<body>
    <div id="buttons">
        <div id='github'>
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/zeyadetman" aria-label="Follow @zeyadetman on GitHub">Follow @zeyadetman</a>
            <div id='twitter' style="float:left; padding:0 5px 0 0;">
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Clock%20Using%20JavaScript%20&via=zeyadetman" data-size="Default">Tweet</a>
            </div>
        </div>
    </div>
    <div id="clock">
        <div id="hands">
            <div class="hand" id="sec"></div>
            <div class="hand" id="min"></div>
            <div class="hand" id="hou"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
